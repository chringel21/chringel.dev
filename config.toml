baseURL = 'https://chringel.dev'
languageCode = 'en-us'
title = 'Christian Engel'
theme = 'chringel'
pluralizelisttitles = false
paginate = 4
enableEmoji = true
enableRobotsTXT = true

[Params]
  description = 'My personal blog about coding, spatial stuff and everything else'
  keywords = ['blog','geo','spatial','geospatial','coding']
  headerTitle = 'chringel@dev: ~/$'
  footerCopyrightText = 'Christian Engel 2022'
  titleImage = 'images/index.png'
  recentPostsOnIndex = true

[Params.isso]
  enabled = true
  data = "https://comments.chringel.dev/"
  id = "thread-id"
  css = true
  lang = "en"
  replyToSelf = true
  requireAuthor = true
  requireEmail = false
  avatar = true
  avatar-bg = "#f0f0f0"
  jsLocation = "https://comments.chringel.dev/js/embed.min.js"

[Params.umami]
  enabled = true
  websiteId = "59e2e93a-9a05-4d4c-b671-33eaec1b46f7"
  jsLocation = "https://analytics.chringel.dev/umami.js"

[permalinks]
  posts = "/:year/:month/:slug/"
  blog = "/:year/:month/:slug/"
  page = "/:slug/"

[[menu.social]]
  name = "GitHub"
  url = "https://github.com/chringel21"

[[menu.social]]
  name = "Twitter"
  url = "https://twitter.com/DeEgge"

[[menu.social]]
  name = "Mastodon"
  url = "https://fosstodon.org/@chringel"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[build]
  writeStats = true
